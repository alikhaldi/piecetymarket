<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piecety â€“ Store Setup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode using a class
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen">
  
  <div id="loading-spinner" class="hidden flex-col items-center justify-center space-y-4">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    <p class="text-xl font-semibold text-gray-600 dark:text-gray-400">Loading...</p>
  </div>
  
  <main id="main-content" class="max-w-lg mx-auto my-10 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md w-full">
    <h1 class="text-xl font-bold mb-5">Create Your Store Profile</h1>
    <form id="storeForm">
      <div class="mb-4">
        <label for="storeName" class="block font-medium mb-1">Store Name*</label>
        <input type="text" id="storeName" required class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md p-3 focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:outline-none" />
      </div>

      <div class="mb-4">
        <label for="storeAddress" class="block font-medium mb-1">Store Address</label>
        <input type="text" id="storeAddress" class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md p-3 focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:outline-none" />
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-2">Select Categories (all you sell)</label>
        <div id="storeCategories" class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto p-2 border rounded-md dark:border-gray-600"></div>
      </div>
      
      <div class="mb-5">
        <label class="block font-medium mb-2">Select Brands</label>
        <div id="storeBrands" class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto p-2 border rounded-md dark:border-gray-600"></div>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-700 transition">Create Store Profile</button>
    </form>
  </main>

  <script type="module" src="store-setup.js"></script>
</body>
</html>
